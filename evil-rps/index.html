<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite App</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="enemies"></div>
        <form>
            <input id="guesser" type="text" />
            <input id="submit" type="submit" />
        </form>
        <div id="settings">
            <select id="transitionLength">
                <option value="0">"instant"</option>
                <option value="100">short</option>
                <option value="250" selected>normal</option>
                <option value="500">long</option>
                <option value="1000">suspenseful</option>
                <option value="5000">cinematic</option>
                <option value="60000">patience is a virtue</option>
            </select>
        </div>
    </body>
    <script type="module" src="/main.js"></script>
</html>
